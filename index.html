<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, sans-serif;
            color: #ccc; /* Light text for dark mode */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000; /* PITCH BLACK BACKGROUND */
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- ENVELOPE STYLES --- */
        #envelopeStage {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #333333; /* DARK GREY ENVELOPE */
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); /* Deep shadow */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #444444; /* Slightly lighter grey flap */
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 2;
        }

        .envelope.opening .envelope-flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #ff3333; /* Bright Red Heart */
            z-index: 3;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .envelope-heart.hidden {
            opacity: 0;
        }

        /* --- MODAL / PUZZLE STYLES --- */
        .container {
            display: none; /* Hidden by default */
            background: #1a1a1a; /* Dark card background */
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 90%;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 20;
        }
        
        .container.visible {
            display: block;
        }

        h1 { margin-bottom: 20px; font-weight: normal; }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            margin: 0 auto 20px;
            background: #222;
            width: 304px; /* 3*100 + 2*2 gap */
            height: 304px;
        }

        .puzzle-tile {
            width: 100px;
            height: 100px;
            background-size: 300px 300px; /* Fits full image */
            cursor: pointer;
            border-radius: 4px;
        }

        .puzzle-tile.empty {
            background: transparent;
            cursor: default;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .yes-btn {
            background: #ff69b4;
            color: white;
        }
        
        .reset-btn {
            background: transparent;
            color: #888;
            text-decoration: underline;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .puzzle-grid {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
                width: 244px;
                height: 244px;
            }
            .puzzle-tile { width: 80px; height: 80px; background-size: 240px 240px; }
            .envelope { width: 260px; height: 170px; }
        }
    </style>
</head>
<body>

    <!-- 1. AUDIO ELEMENT -->
    <!-- This is the simplest standard way to add audio -->
    <audio id="bgMusic" loop>
        <!-- Ensure this path is correct on your computer/server -->
        <source src="/music/music.mp3" type="audio/mpeg">
    </audio>

    <!-- 2. ENVELOPE -->
    <div id="envelopeStage">
        <div class="envelope" id="envelope" onclick="openEnvelope()">
            <div class="envelope-flap"></div>
            <div class="envelope-heart">❤️</div>
        </div>
    </div>

    <!-- 3. MAIN CONTENT (Hidden initially) -->
    <div class="container" id="mainContainer">
        <h1>Dear Gaby...</h1>
        
        <div class="puzzle-grid" id="puzzleGrid">
            <!-- Tiles generated by JS -->
        </div>

        <div id="messageArea" style="opacity: 0; transition: opacity 1s;">
            <p>...you complete me.</p>
            <h2 style="margin: 15px 0;">Will you be my Valentine?</h2>
            <button class="yes-btn" onclick="showSuccess()">Yes</button>
        </div>
    </div>
    
    <!-- 4. SUCCESS SCREEN (Hidden initially) -->
    <div class="container" id="successContainer" style="display: none;">
        <h1>Yay! I can't wait! ❤️</h1>
        <img src="giphy.gif" alt="Success GIF" style="max-width: 100%; border-radius: 10px;">
        <button class="reset-btn" onclick="location.reload()">Reset</button>
    </div>

    <script>
        /* --- MUSIC LOGIC --- */
        function startMusic() {
            var audio = document.getElementById("bgMusic");
            audio.volume = 0.5;
            audio.play().catch(function(e) {
                console.log("Audio play failed (browser might require interaction first):", e);
            });
        }

        /* --- ENVELOPE LOGIC --- */
        function openEnvelope() {
            // 1. Start music immediately on click
            startMusic();

            var envelope = document.getElementById('envelope');
            var heart = document.querySelector('.envelope-heart');
            var stage = document.getElementById('envelopeStage');
            var container = document.getElementById('mainContainer');

            // Animation sequence
            heart.classList.add('hidden');
            envelope.classList.add('opening');
            
            setTimeout(function() {
                stage.style.display = 'none'; // Hide envelope
                container.classList.add('visible'); // Show puzzle
            }, 800);
        }

        /* --- PUZZLE LOGIC (Simplified 3x3) --- */
        // We use numbers 1-9. 9 is the empty slot.
        // Positions are 0-8 in the array.
        var tiles = [1, 2, 3, 4, 5, 6, 7, 8, 9]; 
        var correct = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        
        // Swap function for shuffling
        function swap(arr, i, j) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        // Simple shuffle: make 20 random valid moves
        // (Just randomizing array can make it unsolvable, so we simulate moves)
        function shuffleBoard() {
            var emptyIdx = 8; // Index of tile 9
            for(var k=0; k<50; k++) {
                var neighbors = [];
                var row = Math.floor(emptyIdx / 3);
                var col = emptyIdx % 3;
                
                if(row > 0) neighbors.push(emptyIdx - 3); // Up
                if(row < 2) neighbors.push(emptyIdx + 3); // Down
                if(col > 0) neighbors.push(emptyIdx - 1); // Left
                if(col < 2) neighbors.push(emptyIdx + 1); // Right
                
                var randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                swap(tiles, emptyIdx, randomNeighbor);
                emptyIdx = randomNeighbor;
            }
        }

        function renderBoard() {
            var grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            
            tiles.forEach(function(tileNum, index) {
                var div = document.createElement('div');
                div.className = 'puzzle-tile' + (tileNum === 9 ? ' empty' : '');
                
                if (tileNum !== 9) {
                    // Calculate background position based on the CORRECT position of this tile
                    // Tile 1 (idx 0): 0% 0%
                    // Tile 2 (idx 1): 50% 0%
                    // Tile 3 (idx 2): 100% 0%
                    // ...
                    var originalIdx = tileNum - 1;
                    var x = (originalIdx % 3) * 50; 
                    var y = Math.floor(originalIdx / 3) * 50;
                    div.style.backgroundPosition = x + '% ' + y + '%';
                    div.style.backgroundImage = "url('images/full-image.png')";
                    
                    div.onclick = function() { moveTile(index); };
                }
                grid.appendChild(div);
            });
            
            checkWin();
        }

        function moveTile(index) {
            var emptyIdx = tiles.indexOf(9);
            var row = Math.floor(index / 3);
            var col = index % 3;
            var emptyRow = Math.floor(emptyIdx / 3);
            var emptyCol = emptyIdx % 3;
            
            // Check if adjacent
            if (Math.abs(row - emptyRow) + Math.abs(col - emptyCol) === 1) {
                swap(tiles, index, emptyIdx);
                renderBoard();
            }
        }

        function checkWin() {
            var isWin = true;
            for(var i=0; i<tiles.length; i++) {
                if(tiles[i] !== correct[i]) isWin = false;
            }
            
            if(isWin) {
                // Fill the empty slot with the last piece of image
                var emptyDiv = document.querySelector('.puzzle-tile.empty');
                if(emptyDiv) {
                    emptyDiv.classList.remove('empty');
                    emptyDiv.style.backgroundImage = "url('images/full-image.png')";
                    emptyDiv.style.backgroundPosition = '100% 100%';
                }
                
                // Show message
                document.getElementById('messageArea').style.opacity = '1';
                
                // Disable clicks
                var allTiles = document.querySelectorAll('.puzzle-tile');
                allTiles.forEach(function(t) { t.onclick = null; });
            }
        }
        
        function showSuccess() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('successContainer').style.display = 'block';
        }

        // Initialize
        shuffleBoard();
        renderBoard();
    </script>
</body>
</html>
