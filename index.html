<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Black background */
            overflow: auto;
            padding: 24px;
        }

        #envelopeStage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: fixed;
            inset: 0;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 220px;
            height: 160px;
            background: linear-gradient(135deg, #636363, #505050); /* Dark gray with gradient */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Shiny edges */
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2); /* Subtle glow */
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .envelope:hover:not(.opening) {
            transform: scale(1.05);
            box-shadow: 0 8px 28px rgba(255, 255, 255, 0.3); /* Enhance glow on hover */
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(165deg, #444444, #606060 45%, #707070 100%);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top center;
            transition: transform 0.8s cubic-bezier(0.34, 1.2, 0.64, 1);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1); /* Minor shine for the flap */
        }

        .envelope.opening .envelope-flap {
            transform: rotateX(-170deg);
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            color: #ff5c87; /* Heart color */
            pointer-events: none;
            z-index: 1;
            transition: opacity 0.35s ease;
        }

        .envelope-heart.hidden {
            opacity: 0;
        }

        @media (min-width: 768px) {
            .envelope {
                width: 300px;
                height: 218px;
            }
            .envelope-heart {
                width: 52px;
                height: 52px;
            }
        }

        @media (min-width: 1024px) {
            .envelope {
                width: 340px;
                height: 247px;
            }
            .envelope-heart {
                width: 58px;
                height: 58px;
            }
        }
    </style>
</head>
<body>
    <div id="envelopeStage">
        <div class="envelope" id="envelope">
            <div class="envelope-heart" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="envelope-flap">
                <svg class="envelope-flap-outline" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <line x1="0" y1="0" x2="50" y2="50" stroke="rgba(255, 255, 255, 0.5)" stroke-width="3" vector-effect="non-scaling-stroke" />
                    <line x1="50" y1="50" x2="100" y2="0" stroke="rgba(255, 255, 255, 0.5)" stroke-width="3" vector-effect="non-scaling-stroke" />
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Envelope interaction logic remains the same
        const envelope = document.getElementById('envelope');
        envelope.addEventListener('click', () => {
            envelope.classList.add('opening');
        });
    </script>
</body>
</html>
